{% extends "templates/Home/base.html" %}

{% block content %}
 <div class="container" style="margin-top: 45px;margin-bottom: 45px;text-align: center;">
        <h1>ĐỔI MẬT KHẨU</h1>

            <form method="POST" class="password_change" >
                {% if form.errors %}
                    <p class="errornote">
                        {% if form.errors.items|length == 1 %}
                            <p style="color:red;"> Please correct the error below.</p> 
                        {% else %}
                            <p style="color:red;">Please correct the errors below.</p>
                        {% endif %}
                    </p>
                    {% endif %}
                    {% csrf_token %}
                    <fieldset class="form-group" >
                        {{form.as_p}}
                    </fieldset>
                        <div class="form-group">
                        <button type="submit" name="action">submit</button>
                    </div>
            </form>
    </div>     
    {% endblock %}
